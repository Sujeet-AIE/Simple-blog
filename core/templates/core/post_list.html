{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="business-category post-list">
    <h1>All Posts</h1>
    <div class="three-column-post-container business-category-post-container post-list-container">
      {% for post in posts %}
            <div class="three-column-post-box business-category-post-box post-list-box">
                <div class="three-column-post-image post-list-image">
                    <a href="{% url 'post_detail' post.slug %}">
                        <img src="{{post.thumbnail.url}}" alt="">
                    </a>
                </div>
                <div class="three-column-post-text post-list-text">
                    <h4 class="three-column-post-title">{{post.title|truncatewords:10}}</h4>
                    <p  class="text-primary">{{post.category.title}}</p>
                    <p>{{post.meta_text|truncatewords:20}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
